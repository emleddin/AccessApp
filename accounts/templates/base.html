<!DOCTYPE html>

<html lange="en">
<head>
    <!-- <meta charset="utf-Ç—"> -->
    <meta charset="utf-8">
    <!-- <title>Access App</title> -->
    <title>{% block title %}AccessMap{% endblock title %}</title>
    {% load sass_tags %}
    <link href="{% sass_src 'theme.scss' %}" rel="stylesheet" type="text/css">
    <!-- Add Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.0/css/all.min.css">
</head>
<header>
  <div>
    <nav class="navbar navbar-expand-md navbar-light fixed-top border-bottom ">
        <a class="navbar-brand" href="{% url 'home' %}">AccessMap</a>
        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
            <ul class="navbar-nav mr-auto">
              <!-- List items for right-aligned navbar -->
            </ul>
            <ul class="navbar-nav">
                <li class="nav-item">
                  <label id="theme-switch" class="theme-switch" for="checkbox_theme">
                      <input type="checkbox" id="checkbox_theme">
                      <span class="slider round" aria-label="Dark Mode Toggle"></span>
                  </label>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'new_report' %}">New Report</a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="{% url 'about' %}">About</a>
                </li>
                {% if user.is_authenticated %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                  </li>
                {% else %}
                  <li class="nav-item">
                      <a class="nav-link" href="{% url 'login' %}">Log In</a>
                  </li>
                  <li class="nav-item">
                      <a class="nav-link"  href="{% url 'signup' %}">Sign Up</a>
                  </li>
                {% endif %}
            </ul>
        </div>
    </nav>
  </div>
  <script>
    //determines if the user has a set theme
    function detectColorScheme(){
        var theme="light";    //default to light

        //local storage is used to override OS theme settings
        if(localStorage.getItem("theme")){
            if(localStorage.getItem("theme") == "dark"){
                var theme = "dark";
            }
        } else if(!window.matchMedia) {
            //matchMedia method not supported
            return false;
        } else if(window.matchMedia("(prefers-color-scheme: dark)").matches) {
            //OS theme setting detected as dark
            var theme = "dark";
        }

        //dark theme preferred, set document with a `data-theme` attribute
        if (theme=="dark") {
             document.documentElement.setAttribute("data-theme", "dark");
        }
    }
    detectColorScheme();
  </script>
</header>
<body class="d-flex flex-column min-vh-100">
    <div class="container">
      <br>
        {% block content %}
        {% endblock content %}
    </div>

    <script>
        //identify the toggle switch HTML element
      const toggleSwitch = document.querySelector('#theme-switch input[type="checkbox"]');

      //function that changes the theme, and sets a localStorage variable to track the theme between page loads
      function switchTheme(e) {
          if (e.target.checked) {
              localStorage.setItem('theme', 'dark');
              document.documentElement.setAttribute('data-theme', 'dark');
              toggleSwitch.checked = true;
          } else {
              localStorage.setItem('theme', 'light');
              document.documentElement.setAttribute('data-theme', 'light');
              toggleSwitch.checked = false;
          }
      }

      //listener for changing themes
      toggleSwitch.addEventListener('change', switchTheme, false);

      //pre-check the dark-theme checkbox if dark-theme is set
      if (document.documentElement.getAttribute("data-theme") == "dark"){
          toggleSwitch.checked = true;
      }
    </script>

    <footer class="mt-auto">
      <center>
        <p>
          Created by <b>Team Spoopy</b> for the 2021 oSTEM Hackathon
          <br>
          <a href="https://github.com/emleddin/AccessApp"><i class="fab fa-github fa-3x"></i></a>
        </p>
      </center>
    </footer>

</body>

</html>
