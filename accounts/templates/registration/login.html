{% extends 'base.html' %}

{% block title %}Log In{% endblock title %}

{% block content %}
<center>
<h2>Log In</h2>
    <p><em>Please login before submitting a report</em></p>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit" class="btn btn-info">Log In</button>
</form>
    <p><em>Don't have an account yet? <a href="{% url 'signup' %}"><b>Create one</b></a></em></p>
</center>
{% endblock content %}
